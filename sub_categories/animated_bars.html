<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Skill Bar</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(1, 0, 43);
      }
      .container {
        width: 500px;
        height: 380px;
        background-color: white;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        gap: 20px;
      }
      .skill {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .desc {
        width: 100%x;
        display: flex;
        justify-content: space-between;
      }
      .bar-full {
        width: 100%;
        background-color: rgb(207, 207, 207);
        height: 8px;
        border-radius: 20px;
      }
      .bar-full .bar-var {
        width: 0%;
        background-color: rgb(1, 0, 43);
        height: 8px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="skill">
        <div class="desc">
          <p>HTML</p>
          <p id="per1"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar1" goal="85"></div>
        </div>
      </div>
      <div class="skill">
        <div class="desc">
          <p>CSS</p>
          <p id="per2"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar2" goal="60"></div>
        </div>
      </div>
      <div class="skill">
        <div class="desc">
          <p>JavaScript</p>
          <p id="per3"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar3" goal="50"></div>
        </div>
      </div>
      <div class="skill">
        <div class="desc">
          <p>Gdevelop</p>
          <p id="per4"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar4" goal="90"></div>
        </div>
      </div>
      <div class="skill">
        <div class="desc">
          <p>Godot</p>
          <p id="per5"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar5" goal="40"></div>
        </div>
      </div>
      <div class="skill">
        <div class="desc">
          <p>Gdscript</p>
          <p id="per6"></p>
        </div>
        <div class="bar-full">
          <div class="bar-var" id="bar6" goal="60"></div>
        </div>
      </div>
    </div>

    <script>
      for (let i = 1; i < 7; i++) {
        animateSkill("per" + i, "bar" + i);
      }

      function animateSkill(perId, barId) {
        const barEl = document.getElementById(barId);
        const perEl = document.getElementById(perId);

        const target = parseInt(barEl.getAttribute("goal"), 10);
        let width = 0;
        const step = 1;

        const interval = setInterval(() => {
          if (width >= target) {
            clearInterval(interval);
          } else {
            width += step;
            barEl.style.width = width + "%";
            perEl.innerHTML = width + "%";
          }
        }, 10);
      }
    </script>
  </body>
</html>
